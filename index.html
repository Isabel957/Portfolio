<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Responsive Product Landing Page Website Design Tutorial</title>

  <!-- google fonts cdn link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300&display=swap"

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

<body>

    <a href="#" class="logo"><i class="fas fa-laptop-code"></i>KITH</a>

      <ul>
        <li><a class="active" href="#home">home</a></li>
        <li><a href="#projects">projects</a></li>
        <!--<li><a href="#features">features</a></li>
            <li><a href="#product">product</a></li>
            <li><a href="#contact">contact</a></li>
            <li><a href="#faq">FAQ</a></li>-->
      </ul>

      </div>
      <div class="card">

        <a href="https://isabel957.github.io/cesar/" target="_blank" class="sitio">Ir al sitio <i

        <a href="https://github.com/Isabel957/cesar" target="_blank"><i class="fab fa-github icon-github"></i></a>
      </div>
    </div>

  <!-- jquery cdn link  -->

  <script src="./js/main.js"></script>
